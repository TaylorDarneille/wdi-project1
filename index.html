<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-5">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Chess</title>
</head>
<body>
  <header>
    <img src="title.png">
  </header>
  <main>
    <div class="gameboard">
      <div class="empty row0 col0 dark"></div>
      <div class="empty row0 col1 light"></div>
      <div class="empty row0 col2 dark"></div>
      <div class="empty row0 col3 light"></div>
      <div class="empty row0 col4 dark"></div>
      <div class="empty row0 col5 light"></div>
      <div class="empty row0 col6 dark"></div>
      <div class="empty row0 col7 light"></div>

      <div class="empty row1 col0 light"></div>
      <div class="empty row1 col1 dark"></div>
      <div class="empty row1 col2 light"></div>
      <div class="empty row1 col3 dark"></div>
      <div class="empty row1 col4 light"></div>
      <div class="empty row1 col5 dark"></div>
      <div class="empty row1 col6 light"></div>
      <div class="empty row1 col7 dark"></div>
      
      <div class="empty row2 col0 dark"></div>
      <div class="empty row2 col1 light"></div>
      <div class="empty row2 col2 dark"></div>
      <div class="empty row2 col3 light"></div>
      <div class="empty row2 col4 dark"></div>
      <div class="empty row2 col5 light"></div>
      <div class="empty row2 col6 dark"></div>
      <div class="empty row2 col7 light"></div>
      
      <div class="empty row3 col0 light"></div>
      <div class="empty row3 col1 dark"></div>
      <div class="empty row3 col2 light"></div>
      <div class="empty row3 col3 dark"></div>
      <div class="empty row3 col4 light"></div>
      <div class="empty row3 col5 dark"></div>
      <div class="empty row3 col6 light"></div>
      <div class="empty row3 col7 dark"></div>
      
      <div class="empty row4 col0 dark"></div>
      <div class="empty row4 col1 light"></div>
      <div class="empty row4 col2 dark"></div>
      <div class="empty row4 col3 light"></div>
      <div class="empty row4 col4 dark"></div>
      <div class="empty row4 col5 light"></div>
      <div class="empty row4 col6 dark"></div>
      <div class="empty row4 col7 light"></div>
      
      <div class="empty row5 col0 light"></div>
      <div class="empty row5 col1 dark"></div>
      <div class="empty row5 col2 light"></div>
      <div class="empty row5 col3 dark"></div>
      <div class="empty row5 col4 light"></div>
      <div class="empty row5 col5 dark"></div>
      <div class="empty row5 col6 light"></div>
      <div class="empty row5 col7 dark"></div>
      
      <div class="empty row6 col0 dark"></div>
      <div class="empty row6 col1 light"></div>
      <div class="empty row6 col2 dark"></div>
      <div class="empty row6 col3 light"></div>
      <div class="empty row6 col4 dark"></div>
      <div class="empty row6 col5 light"></div>
      <div class="empty row6 col6 dark"></div>
      <div class="empty row6 col7 light"></div>
      
      <div class="empty row7 col0 light"></div>
      <div class="empty row7 col1 dark"></div>
      <div class="empty row7 col2 light"></div>
      <div class="empty row7 col3 dark"></div>
      <div class="empty row7 col4 light"></div>
      <div class="empty row7 col5 dark"></div>
      <div class="empty row7 col6 light"></div>
      <div class="empty row7 col7 dark"></div>
    </div>
    <div class="control-board">
      <div id="player-up">&#9812;</div>
      <div id="message-board">
        <span id=quote>
          <em>Daring ideas are like chessmen moved forward. They may be beaten, but they may start a winning game.</em> <br>
          <p>~ Johann Wolfgang von Goethe</p>
        </span>
        <span id="stencil-check">Stencil is in check!</span>
        <span id="sillouhette-check">Sillouhette is in check!</span>
        <span id="stencil-win">Stencil wins!</span>
        <span id="sillouhette-win">Sillouhette wins!</span>
      </div>
      <button type="reset"><img src="reset.png"></button>
    </div>
  </main>

<script type="text/javascript" src="pieces.js"></script>
<script type="text/javascript" src="moves.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
